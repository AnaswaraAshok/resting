<html>
   <div class="panel panel-default">
          <div class="panel-heading">
              Bookmarks 
              <button type="button" style="margin-left: 2px;" class="btn btn-default" aria-label="Add folder" data-bind="click: folderDialog" title="Add folder">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
          </div>
          <div class="panel-body">
            <div class="list-group" data-bind="foreach: bookmarks">
                <div style="margin-bottom: 5px;">
                <a class="list-group-item clearfix" data-toggle="collapse" href="#" data-bind="visible: isFolder, attr: {'data-target' : '#folderContent' + $index() }">
                  <span data-bind="text: name"></span>
                  <span class="pull-right">
                    <button class="btn btn-xs btn-danger" data-bind="click: $parent.confirmDelete, clickBubble: false"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button> 
                  </span>
                </a>
                <div class="collapse" data-bind="if: isFolder, attr: {'id' : 'folderContent' + $index() }">
                   <div data-bind="foreach: bookmarks">
                      <a class="list-group-item clearfix" data-bind="visible: !isFolder,click: $parents[1].loadBookmarkObj" style="margin-bottom: 5px;">
                        <span data-bind="text: viewName()"></span>
                        <span class="pull-right">
                          <button class="btn btn-xs btn-danger" data-bind="click: $parents[1].confirmDelete, clickBubble: false"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button> 
                        </span>
                      </a>
                  </div>
                </div>
                </div>
                <a class="list-group-item clearfix" data-bind="visible: !isFolder,click: $parent.loadBookmarkObj" style="margin-bottom: 5px;">
                  <span data-bind="text: viewName()"></span>
                  <span class="pull-right">
                    <button class="btn btn-xs btn-danger" data-bind="click: $parent.confirmDelete, clickBubble: false"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button> 
                  </span>
                </a>
            </div>
            </div>
          </div>
          

    <div id="folder-dialog" class="panel panel-primary dialog" data-bind="visible: showFolderDialog">
    <div class="panel-heading">
      Add Folder
    </div>
    <div class="panel-body">
      Name: <input type="text" class="form-control" data-bind="value: folderName, event: { keyup: addFolderOnEnter}"></input>
    </div>
    <div class="panel-footer">
      <button class="btn btn-default" data-bind="click: addFolder">Save</button><button class="btn btn-default" data-bind="click: dismissFolderDialog">Cancel</button> 
    </div>      
  </div>  

   <div id="confirm-bookmark-delete-dialog" class="panel panel-primary dialog" data-bind="visible: showBookmarkDeleteDialog">
    <div class="panel-heading">
      Confirm      
    </div>
    <div class="panel-body">
      <p>
        Confirm to delete <strong><span data-bind="text: bookmarkToDeleteName"></span></strong> ?
      </p>
      <div class="checkbox" data-bind="if: tryToDeleteFolder">
        <label>
          <input type="checkbox" data-bind="checked: deleteChildrenBookmarks"> Delete bookmarks in the folder</input>
        </label>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-default" data-bind="click: deleteBookmarkFromView">Yes</button><button class="btn btn-default" data-bind="click: dismissDeleteBookmarkDialog">No</button> 
    </div>      
  </div>  
          
          
</html>
