<html>
  <div class="row">
    <div class="form-inline">
      <div class="form-group">
         <label for="authentication-type">Type</label>
           <select class="form-control" style="margin-left: 10px;" id="authentication-type" data-bind="options: types, optionsCaption: 'None', value: authenticationType"></select>
    </div>
    </div>
  </div>
  <div class="row" style="margin-top: 10px;">
    <div class="col-md-12" data-bind="visible : authenticationType() == 'Basic'">
      <div class="form-group">
        <label>Name</label>
        <input type="input" class="form-control" data-bind="value: username"></input>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" data-bind="value: password"></input>
      </div>
    </div>
  </div>
</html>
