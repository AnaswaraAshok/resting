<!DOCTYPE html>

<html lang="en">
<head>
  <meta name="generator" content="HTML Tidy for Linux (vers 25 March 2009), see www.w3.org">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Resting - the REST client</title>
  
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
  <link href="css/resting.css" rel="stylesheet" type="text/css"></link>
  
  <link rel="stylesheet" type="text/css"
      href="css/styles/default.css"></link>


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <!-- FIRST ROW -->

    <div class="row" style="margin-top: 20px;">
      <div class="col-md-2">
        <select class="form-control" id="sel1" data-bind="options: methods, value: requestMethod">
        </select>
      </div>

      <div class="col-md-8">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="http://" data-bind="value: requestUrl, event: { keyup: callSendOnEnter}">
        </div>
      </div>

      <div class="col-md-2">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" data-bind="click: send">Send</button>
          </div>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" data-bind="click: saveBookmarkDialog">Save</button>
          </div>
        </div>
      </div>
    </div><!-- SECOND ROW -->

    <div class="row">
      <div class="col-md-3">
         <div class="panel panel-default">
          <div class="panel-heading">
              Bookmarks 
              <button type="button" style="margin-left: 2px;" class="btn btn-default" aria-label="Add folder" data-bind="click: folderDialog" title="Add folder">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
          </div>
          <div class="panel-body">
            <div class="list-group" data-bind="foreach: bookmarks">
                <div style="margin-bottom: 5px;">
                <a class="list-group-item clearfix" data-toggle="collapse" href="#" data-bind="visible: isFolder, attr: {'data-target' : '#folderContent' + $index() }">
                  <span data-bind="text: name"></span>
                </a>
                <div class="collapse" data-bind="if: isFolder, attr: {'id' : 'folderContent' + $index() }">
                   <div data-bind="foreach: bookmarks">
                      <a class="list-group-item clearfix" data-bind="visible: !isFolder,click: $parents[1].loadBookmarkObj" style="margin-bottom: 5px;">
                        <span data-bind="text: viewName()"></span>
                        <span class="pull-right">
                          <button class="btn btn-xs btn-danger" data-bind="click: $parents[1].confirmDelete, clickBubble: false"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button> 
                        </span>
                      </a>
                  </div>
                </div>
                </div>
                <a class="list-group-item clearfix" data-bind="visible: !isFolder,click: $parent.loadBookmarkObj" style="margin-bottom: 5px;">
                  <span data-bind="text: viewName()"></span>
                  <span class="pull-right">
                    <button class="btn btn-xs btn-danger" data-bind="click: $parent.confirmDelete, clickBubble: false"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button> 
                  </span>
                </a>
            </div>
            </div>
          </div>
      </div>
      
      <div class="col-md-9">
        <div class="row"> 
        <ul class="nav nav-pills">
          <li role="presentation" data-bind="css: {active : showRequestHeaders()}"><a href="#" data-bind="click: requestHeadersPanel">Headers</a></li>

          <li role="presentation" data-bind="css: {active : showRequestBody()}"><a href="#" data-bind="click: requestBodyPanel">Body</a></li>
        </ul>

        <div class="panel panel-default">
          <div class="panel-body">
            <request-body params="bodyType: bodyType, formDataParams : formDataParams, formEncodedParams : formEncodedParams, rawBody : rawBody" data-bind="visible : showRequestBody"></request-body>
            <entry-list params="entryList : requestHeaders" data-bind="visible : showRequestHeaders"></entry-list>
          </div>
        </div>
        </div>
        <div class="row">
        
          <div class="panel panel-default">
          <div class="panel-heading">
            <p class="text-center"><span class="response-metric">Status:</span> <span class="response-metric-value" data-bind="text: callStatus"></span> <span class="response-metric">Time:</span> <span class="response-metric-value" data-bind="text: callDuration"></span></p>
          </div>

          <div class="panel-body row">
            <div class="col-md-3">
              <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                  <div class="panel-heading" data-bind="css: {active: showResponseBody()}">
                    <h4 class="panel-title"><a data-bind="click: responseBodyPanel" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Response</a></h4>
                  </div>

                  <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                      <table class="table">
                        <tr>
                          <td><a href="#" data-bind="css: {'selected-option': useFormattedResponseBody()}, click: formattedResponseBody">Formatted</a><span class="glyphicon glyphicon-ok" style="margin-left: 0.5em;" data-bind="visible: useFormattedResponseBody"></span></td>
                        </tr>
                        <tr>
                          <td><a href="#" data-bind="css: {'selected-option': useRawResponseBody()}, click: rawResponseBody">Raw</a><span class="glyphicon glyphicon-ok" style="margin-left: 0.5em;" data-bind="visible: useRawResponseBody"></span></td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>

                <div class="panel panel-default">
                  <div class="panel-heading" data-bind="css: {active: showResponseHeaders()}">
                    <h4 class="panel-title"><a href="#" data-bind="click: responseHeadersPanel">Headers</a></h4>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-9">
              <pre>
                <code id="highlighted-response" data-bind="visible: showResponseBody, text: responseBody"></code>
              </pre>
              <div data-bind="visible: showResponseHeaders">
                <table class="table table-striped">
                  <tbody data-bind="foreach: responseHeaders">
                    <tr>
                      <td data-bind="text: name"></td>
                      <td data-bind="text: value"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div><!-- THIRD ROW -->
    <div class="row">
      <div class="col-md-12">

      </div>
    </div>
  
  <!-- **********************************************************************
  
  DIALOGS 
  
  *************************************************************************** -->
  
    
  <div id="save-bookmark-dialog" class="panel panel-primary dialog" data-bind="visible: showBookmarkDialog">
    <div class="panel-heading">
      Save Bookmark
    </div>
    <div class="panel-body">
      <div class="form-group">
        Name <input type="text" class="form-control" data-bind="value: bookmarkName"></input>
      </div>
      <div class="form-group">
        Folder <select class="form-control" data-bind="options: folders, optionsText: 'name', optionsValue: 'id', optionsCaption: 'None', value: folderSelected"></select>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-default" data-bind="click: saveBookmark">Save</button><button class="btn btn-default" data-bind="click: dismissSaveBookmarkDialog">Cancel</button> 
    </div>      
  </div>  
  
  
  <div id="folder-dialog" class="panel panel-primary dialog" data-bind="visible: showFolderDialog">
    <div class="panel-heading">
      Add Folder
    </div>
    <div class="panel-body">
      Name: <input type="text" class="form-control" data-bind="value: folderName"></input>
    </div>
    <div class="panel-footer">
      <button class="btn btn-default" data-bind="click: addFolder">Save</button><button class="btn btn-default" data-bind="click: dismissFolderDialog">Cancel</button> 
    </div>      
  </div>  
  
  
   <div id="confirm-bookmark-delete-dialog" class="panel panel-primary dialog" data-bind="visible: showBookmarkDeleteDialog">
    <div class="panel-heading">
      Confirm      
    </div>
    <div class="panel-body">
      <p>
        Confirm to delete <strong><span data-bind="text: bookmarkToDeleteName"></span></strong> ?
      </p>
    </div>
    <div class="panel-footer">
      <button class="btn btn-default" data-bind="click: deleteBookmarkFromView">Yes</button><button class="btn btn-default" data-bind="click: dismissDeleteBookmarkDialog">No</button> 
    </div>      
  </div>  
    
  <footer>
    <p>Addon icon made by <a href="http://www.freepik.com" target="_blank">Freepik</a> from <a href="http://www.flaticon.com" target="_blank">www.flaticon.com</a></p>
  </footer>    
    
    <script data-main="js/app" src="js/require.js"></script>
    
  </div>
</body>
</html>
